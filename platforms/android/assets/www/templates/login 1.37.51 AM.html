<ion-header-bar class="bar-stable">
  <h1 class="title">VideoKoler</h1>
</ion-header-bar>
    <ion-content ng-controller="LoginCtrl">
        <div class="login-logo light" ng-click="resize();">
            Business<span class="bold positive">App</span>
        </div>
            <div>
                <div class="list" ng-show="logindata.email">
                    <label class="item item-input item-floating-label" ng-class="allvalidation[0].validation">
                        <span class="input-label">Email</span>
                        <i class="icon ln-user"></i>
                        <input type="text" placeholder="User Name" ng-model="signin.username">
                    </label>
                    <label class="item item-input item-floating-label" ng-class="allvalidation[1].validation">
                        <span class="input-label">Password</span>
                        <i class="icon ln-lock"></i>
                        <input type="password" placeholder="Password" ng-model="signin.password">
                    </label>
                </div>
                <div class="login-btn">
                    <button class="button button-block button-positive" ng-click="signinsubmit(signin);" ng-show="logindata.email">
                        Sign In
                    </button>
                    
            </div>
        </div>
    </ion-content>
